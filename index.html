<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="logo">ToDo List</div>
            <div id="add-item">+</div>
        </div>
        <div id="projects">
            <div id="tasks" class="current project-title">Tasks</div>
            <h2>Projects</h2>
            <div id="new-project">+ Add New Project</div>            
        </div>
        <div class="list">
            <h2>Tasks</h2>
        </div>
        <div id="form" class="invisible">
            <form action="#" method="get" id="new-task">
                <p>
                    <label for="task">Task:</label>
                    <input type="text" id="title" name="title" maxlength="20">
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </p>
                <p>
                    <label for="priority">Priority (1 is high and 3 is low)</label>
                    <input type="number" name="priority" id="priority" min="1" max="3">
                </p>
                <p><button id="submit">Submit</button></p>
            </form>
        </div>
        <div id="new-list" class="invisible">
            <form action="#" method="get" id="new-list-form">
                <p>
                    <label for="list-name">List Name:</label>
                    <input type="text" id="list-name" name="list-name" maxlength="20">
                </p>
                <p><button id="create-list">New List</button></p>
            </form>
        </div>
        <div class="bg-description">
            <div class="close">+</div>
            <div class="description-contents">
                
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
