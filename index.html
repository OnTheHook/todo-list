<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <div class="content">
        <div id="form">
            <form action="#" method="get" id="new-task">
                <p>
                    <label for="task">Task:</label>
                    <input type="text" id="title" name="title" maxlength="20">
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </p>
                <p>
                    <label for="priority">Priority (1 is high and 3 is low)</label>
                    <input type="number" name="priority" id="priority">
                </p>
                <p><button id="submit">Submit</button></p>
            </form>
        </div>
        <div id="new-list-form">
            <form action="#" method="get" id="new-task">
                <p>
                    <label for="list-name">List Name:</label>
                    <input type="text" id="list-name" name="list-name" maxlength="20">
                </p>
                <p><button id="create-list">New List</button></p>
            </form>
        </div>
        <div class="list">
        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
